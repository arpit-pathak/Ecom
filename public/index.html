    $(document).on("keyup", ".digit-group input", function (e) {
      var parent = $($(this).parent());
      if (e.keyCode === 8 || e.keyCode === 37) {
        var prev = parent.find("input#" + $(this).data("previous"));
        if (prev.length) {
          $(prev).select();
        }
      } else if ((e.keyCode >= 48 && e.keyCode <= 57) ||
        (e.keyCode >= 65 && e.keyCode <= 90) ||
        (e.keyCode >= 96 && e.keyCode <= 105) ||
        e.keyCode === 39
      ) {
        var next = parent.find("input#" + $(this).data("next"));
        if (next.length) {
          $(next).select();
        } else {
          if (parent.data("autosubmit")) {
            parent.submit();
          }
        }
      }
    });

    //show password
    $(document).on('click', '.show-pass', function () {
      var isPassShown = $(this).data('shown') == "1" ? true : false;
      var passInput = $(this).parent().find('input');
      isPassShown ? $(passInput).prop('type', 'password') : $(passInput).prop('type', 'text');
      $(this).data('shown', isPassShown ? '0' : '1');
    });

    //merchant sidebar
    $(document).on('click', '.m-sidebar > div > div', function () {
      //remove current active
      var currentActive = $(this).parent().parent().find(".active");
      if (!$(this).parent().hasClass("active")) $(this).parent().addClass("active");
      $(currentActive).removeClass("active");
    });

    //merchant accordion
    $(document).on('click', ".l2-body .accordion-tab", function () {
      if ($(this).hasClass("opened")) {
        $(this).removeClass('opened');
        $(this).find(".accordion-open").show();
        $(this).find(".accordion-close").hide();
        $(this).next().show();
      } else {
        $(this).addClass('opened');
        $(this).find(".accordion-close").show();
        $(this).find(".accordion-open").hide();
        $(this).next().hide();
      }
    });

    //merchant image/video upload
    $(document).on("click", ".up-img img", function () {
      var fileinput = $(this).parent().find("input[type=file]");
      var addimagebtn = $(this).parent();
      var imageInputs = $(addimagebtn).parent().children();
      if (fileinput.length == 0) {
        //add image
        console.log("add image > " + $(imageInputs).length);
        var count = $(addimagebtn).data("count");
        if ((count + 1) >= ($(imageInputs).length - 1)) {
          $(addimagebtn).hide();
          return;
        }
        $(imageInputs).eq(count + 1).show();
        $(addimagebtn).data("count", count + 1);
      } else {
        $(fileinput).trigger('click');
      }
    });
    $(document).on("click", ".up-vid img", function () {
      var fileinput = $(this).parent().find("input[type=file]");
      $(fileinput).trigger('click');
    });

    // merchant product legend 
    $(document).on("click", ".l2-legend > ul > li > a", function () {
      var thisLinkLi = $(this).parent();
      var thisUlChilds = $(thisLinkLi).parent().children();
      var idx = $(thisUlChilds).index(thisLinkLi) + 1;
      var lenpercent = (idx / $(thisUlChilds).length) * 100;

      //change height of bar
      //console.log(lenpercent); 
      var spanBar = $(thisLinkLi).parent().parent().find(".bar").children()[0];
      animateSpanBar(spanBar, lenpercent);
    });
    function animateSpanBar(spanBar, lenpercent) {
      $(spanBar).animate({ height: lenpercent + '%' }, 500, function () {
        $(spanBar).css("height", lenpercent + "%");
      });
    };

    //shipping accordion
    $(document).on("click", ".ship-accordion > .header", function () {
      var thisbody = $(this).parent().find(".body");
      if ($(this).hasClass("opened")) {
        $(thisbody).hide();
        $(this).removeClass("opened");
        $(this).find(".accordion-open").show();
        $(this).find(".accordion-close").hide();
        return;
      }
      $(thisbody).show();
      $(this).addClass("opened");
      $(this).find(".accordion-open").hide();
      $(this).find(".accordion-close").show();
    });

      // Clear timer
      clearTimeout(timer);

      // Wait for X ms and then process the request

        $(selected).removeClass("selected");
        $("#view-list").addClass("selected");

        //$(switchbtn).html($("#view-list").html());
      }
    });

      s.defer = true;
      s.src = 'https://salesiq.zohopublic.com/widget?wc=siqb66095b3be164bd1a0bcdffa5757a56f';

      t.parentNode.insertBefore(s, t);

    // Add styles based on the current page
    if (currentPath === "/chats/") {
      // Hide the chat widget on the /chats/ page
      const styleTag = document.createElement('style');
